<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Launch Program</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <p id="heading">SpaceX Launch Programs</p>
        <div id="filter_details">
            <p id="filter">Filters</p>
            <p id="year_filter">Year Filter</p>
            <button id="clear_filter_1" class="clear_filter"><small>x clear filter</small></button>
            <hr class="hr-line">
            <div id="years">
                <button class="year-detail" id="year_2006">2006</button>
                <button class="year-detail" id="year_2007">2007</button>
                <button class="year-detail" id="year_2008">2008</button>
                <button class="year-detail" id="year_2009">2009</button>
                <button class="year-detail" id="year_2010">2010</button>
                <button class="year-detail" id="year_2011">2011</button>
                <button class="year-detail" id="year_2012">2012</button>
                <button class="year-detail" id="year_2013">2013</button>
                <button class="year-detail" id="year_2014">2014</button>
                <button class="year-detail" id="year_2015">2015</button>
                <button class="year-detail" id="year_2016">2016</button>
                <button class="year-detail" id="year_2017">2017</button>
                <button class="year-detail" id="year_2018">2018</button>
                <button class="year-detail" id="year_2019">2019</button>
                <button class="year-detail" id="year_2020">2020</button>
            </div>
            <p id="Launch_success_filter">Launch Success Filter</p>
            <button id="clear_filter_2" class="clear_filter"><small>x clear filter</small></button>
            <hr class="hr-line">
            <div id="launch_success_result">
                <button class="launch-success-result-detail" id="true_launch_success">True</button>
                <button class="launch-success-result-detail" id="false_launch_success">False</button>

            </div>
            <p id="Land_success_filter">Land Success Filter</p>
            <button id="clear_filter_3" class="clear_filter"><small>x clear filter</small></button>
            <hr class="hr-line">
            <div id="land_success_result">
                <button class="land-success-result-detail" id="true_land_success">True</button>
                <button class="land-success-result-detail" id="false_land_success">False</button>

            </div>
        </div>
        <div id="space_launch_result">

        </div>
    </div>
</body>

</html>
